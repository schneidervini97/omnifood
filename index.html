<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            Uma refeição saudável entregue à sua porta, todos os dias
          </h1>
          <p class="hero-description">
            A assinatura alimentar inteligente de 365 dias por ano que fará você
            comer saudável novamente. Adaptado aos seus gostos pessoais e
            necessidades nutricionais.
          </p>
          <a href="#" class="btn btn--cta margin-right-sm"
            >Começe a comer bem
          </a>
          <a href="#" class="btn btn--outline">Saiba mais &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-img">
              <img
                src="./content/img/customers/customer-1.jpg"
                alt="foto de cliente"
              />
              <img
                src="./content/img/customers/customer-2.jpg"
                alt="foto de cliente"
              />
              <img
                src="./content/img/customers/customer-3.jpg"
                alt="foto de cliente"
              />
              <img
                src="./content/img/customers/customer-4.jpg"
                alt="foto de cliente"
              />
              <img
                src="./content/img/customers/customer-5.jpg"
                alt="foto de cliente"
              />
              <img
                src="./content/img/customers/customer-6.jpg"
                alt="foto de cliente"
              />
            </div>
            <p class="delivered-text">
              <span>250.000+</span> refeições entregues no ano passado!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="./content/img/hero.png"
            alt="Uma mulher comendo, alimentos em viandas e comida em pratos bowls sobre a mesa"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
